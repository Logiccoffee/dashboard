			<div class="dropdown">

		<header class="menu-wrap">
			<figure class="user">
				<div class="user-avatar">
					<img src="img/logo logic.png" alt="Plastiqu.Co">

			</figure>

			<nav>
				<!-- Bagian Dasbor dan Alat Utama -->

				<!-- Bagian Kelola -->

					<h3>Kelola</h3>
					<ul>
						<li>
							<a href="ulasan.html">

		</header>

        <main class="content-wrap">
            <header class="content-head d-flex justify-content-between align-items-center">
                <h1 class="dashboard-tittle">Daftar Produk</h1>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
                    <i class="fas fa-plus"></i> Tambah Produk
                </button>
            </header>

            <div class="row" id="productList">
                <!-- Data produk akan dimuat di sini -->
            </div>
        </main>
    </div>
    
    <!-- Modal Tambah Produk -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="brand">
                    <img src="img/logo logic.png" alt="Logo" height="50" class="logo-img">
                    <span class="text-center">Logic Coffee</span>
                </div>
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Tambah Produk</h5>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label for="productCategory" class="form-label">Kategori</label>
                            <select class="form-select" id="productCategory" required>
                                <option value="" disabled selected>Pilih Kategori</option>
                                <option value="Hot">Hot</option>
                                <option value="Ice">Ice</option>
                                <option value="Non Coffee">Non Coffee</option>
                                <option value="Dessert">Dessert</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="productName" class="form-label">Nama Produk</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Deskripsi Produk</label>
                            <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                        </div>
                        <div id="variantsContainer" class="mb-3">
                            <h6>Varian Produk</h6>
                            <div class="input-group mb-2">
                                <input type="text" class="form-control me-1" placeholder="Varian" required>
                                <input type="number" class="form-control me-1" placeholder="Stok" required>
                                <input type="number" class="form-control" placeholder="Harga" required>
                            </div>
                        </div>
                        <button type="button" id="addVariantLink" class="btn btn-secondary btn-sm">
                            <i class="fa-solid fa-plus"></i> Tambah Varian
                        </button>
                        <div class="mb-3">
                            <label for="productImage" class="form-label">Gambar Produk</label>
                            <input class="form-control" type="file" id="productImage" accept="image/*" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                            <button type="button" class="btn btn-danger mt-2" data-bs-dismiss="modal" aria-label="Close">Tutup</button>
                        </div>                        
                    </form>
                </div>
            </div>
        </div>
    </div>
   <!-- Modal Edit Produk -->
<div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="brand">
                <img src="img/logo logic.png" alt="Logo" height="50" class="logo-img">
                <span class="text-center">Logic Coffee</span>
            </div>
            <div class="modal-header">
                <h5 class="modal-title" id="editProductModalLabel">Edit Produk</h5>
            </div>
            <div class="modal-body">
                <form id="editProductForm">
                    <div class="mb-3">
                        <label for="editProductCategory" class="form-label">Kategori</label>
                        <select class="form-select" id="editProductCategory" required>
                            <option value="" disabled selected>Pilih Kategori</option>
                            <option value="Hot">Hot</option>
                            <option value="Ice">Ice</option>
                            <option value="Non Coffee">Non Coffee</option>
                            <option value="Dessert">Dessert</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="editProductName" class="form-label">Nama Produk</label>
                        <input type="text" class="form-control" id="editProductName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editProductDescription" class="form-label">Deskripsi Produk</label>
                        <textarea class="form-control" id="editProductDescription" rows="3" required></textarea>
                    </div>
                    <div id="editVariantsContainer" class="mb-3">
                        <h6>Varian Produk</h6>
                        <!-- Variants will be inserted here dynamically -->
                    </div>
                    <button type="button" id="addVariantLink" class="btn btn-secondary btn-sm">
                        <i class="fa-solid fa-plus"></i> Tambah Varian
                    </button>
                    <div class="mb-3">
                        <label for="editProductImage" class="form-label">Gambar Produk</label>
                        <input class="form-control" type="file" id="editProductImage" accept="image/*">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                        <button type="button" class="btn btn-danger mt-2" data-bs-dismiss="modal" aria-label="Close">Tutup</button>
                    </div>                    
                </form>
            </div>
        </div>
    </div>
</div>
