<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategori | Logic Coffee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="shortcut icon" href="img/logo logic.png" type="image/png">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 -->
</head>

<body data-page="category">
    <div class="dashboard">
        <!-- Sidebar dan Topbar -->
        <aside class="search-wrap">
            <div class="search">
                <label for="search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"></svg>
                </label>
            </div>

            <form class="d-flex mx-auto my-2 search-form">
                <input class="form-control me-2 search-input" type="search" placeholder="Cari kategori..."
                    aria-label="Search">
                <button class="btn btn-warning" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>

            <div class="dropdown">
                <a href="#" class="profile-icon dropdown-toggle d-flex align-items-center mx-2" id="profileDropdown"
                    role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="d-flex align-items-center">
                        <div class="ms-2">
                            <span id="user-name">Nama Pengguna</span> <!-- Nama pengguna akan diubah oleh JS -->
                            <br>
                            <span id="user-role" class="text-muted d-block text-end">Role Pengguna</span>
                            <!-- Role pengguna akan diubah oleh JS -->
                        </div>
                        <i class="fa-solid fa-user ms-2"></i> <!-- Ikon user berada setelah nama dan role -->
                    </div>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                    <li>
                        <a href="http://logiccoffee.id.biz.id/" class="dropdown-item logout" onclick="logout()">
							<i class="fa-solid fa-right-from-bracket"></i> Logout
						</a>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Sidebar akan ditambahkan dari sidebar.js -->
        <div id="sidebar-container"></div>

        <!-- Konten utama untuk halaman manajemen kategori -->
        <div id="content"></div>
        <main class="content-wrap">
            <header class="content-head d-flex justify-content-between align-items-center">
                <h1 class="dashboard-tittle" style="margin-bottom: -25px;">Manajemen Kategori</h1>
            </header>

            <div class="content">
                <!-- Tombol untuk menambahkan kategori baru -->
                <div class="d-flex justify-content-end align-items-center mt-4">
                    <button class="btn btn-primary" id="add-category-btn">+ Tambah Kategori</button>
                </div>

                <!-- Tabel daftar kategori -->
                <table class="table table-bordered mt-3">
                    <thead>
                        <tr>
                            <th>Nama Kategori</th>
                            <th class="action-column">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="category-list">
                        <!-- Daftar kategori akan ditampilkan di sini -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Form untuk menambah kategori (Popup) -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="brand">
                    <img src="img/logo logic.png" alt="Logo" height="50" class="logo-img">
                    <span class="text-center">Logic Coffee</span>
                </div>
                <h2 class="text-center category-title">Tambah Kategori</h2>
                <p class="welcome-text">Masukkan nama kategori baru!</p>
                <form class="register-form" id="add-category-form">
                    <!-- Input untuk Nama Kategori -->
                    <div class="input-group">
                        <input type="text" id="category-name" placeholder=" " required>
                        <label for="category-name">Nama Kategori</label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="submit-btn">Simpan</button>
                    <!-- Cancel Button -->
                    <div class="cancel-btn-container">
                        <button type="button" class="cancel-btn" data-bs-dismiss="modal">
                            <i class="fa-solid fa-circle-xmark"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Form untuk mengubah kategori (Popup) -->
    <div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="editCategoryModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="brand">
                    <img src="img/logo logic.png" alt="Logo" height="50" class="logo-img">
                    <span class="text-center">Logic Coffee</span>
                </div>
                <h2 class="text-center category-title">Ubah Kategori</h2>
                <p class="welcome-text">Masukkan nama kategori yang baru!</p>
                <form class="register-form" id="edit-category-form">
                    <!-- Input untuk Nama Kategori -->
                    <div class="input-group">
                        <input type="text" id="edit-category-name" placeholder=" " required>
                        <label for="edit-category-name">Nama Kategori</label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="submit-btn">Simpan Perubahan</button>
                    <!-- Cancel Button -->
                    <div class="cancel-btn-container">
                        <button type="button" class="cancel-btn" data-bs-dismiss="modal">
                            <i class="fa-solid fa-circle-xmark"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Form untuk menghapus kategori (Popup) -->
    <div class="modal fade" id="deleteCategoryModal" tabindex="-1" aria-labelledby="deleteCategoryModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="brand">
                    <img src="img/logo logic.png" alt="Logo" height="50" class="logo-img">
                    <span class="text-center">Logic Coffee</span>
                </div>
                <h2 class="text-center category-title">Hapus Kategori</h2>
                <p class="welcome-text">Apakah Anda yakin ingin menghapus kategori ini?</p>
                <div class="text-center">
                    <!-- Konfirmasi Hapus -->
                    <button id="confirm-delete-btn" class="submit-btn">Hapus</button>
                    <!-- Cancel Button -->
                    <div class="cancel-btn-container">
                        <button type="button" class="cancel-btn" data-bs-dismiss="modal">
                            <i class="fa-solid fa-circle-xmark"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- sidebar -->
    <script src="js/sidebar.js"></script>

    <script type="module" src="js/kategori.js"></script>

    <!-- Memanggil file JS -->
    <script type="module" src="js/index.js"></script>

</body>

</html>
