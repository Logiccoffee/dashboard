<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Banner | Logic Coffee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="shortcut icon" href="img/logo logic.png" type="image/png">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


    <!-- Google Fonts Signika -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 -->
    <script src="path/to/your-script.js"></script>
</head>

<body data-page="banner">
    <div class="dashboard">
        <aside class="search-wrap">
            <div class="search">
                <label for="search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <!-- Isi SVG -->
                    </svg>
                </label>
            </div>

            <form class="d-flex mx-auto my-2 search-form">
                <input class="form-control me-2 search-input" type="search" placeholder="Cari banner..."
                    aria-label="Search">
                <button class="btn btn-warning" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>

            <div class="dropdown">
                <a href="#" class="profile-icon dropdown-toggle d-flex align-items-center mx-2" id="profileDropdown"
                    role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-circle-user"></i>
                    <span class="username ms-2">Nama Pengguna</span> <!-- Tambahkan kelas 'username' untuk styling -->
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item profile-edit" href="/profile"><i class="fa-solid fa-user-edit"></i> Ubah
                            Profil</a></li>
                    <li><a class="dropdown-item logout" href="/logout"><i class="fa-solid fa-sign-out-alt"></i>
                            Logout</a></li>
                </ul>
            </div>
        </aside>

        <!-- Sidebar akan ditambahkan dari sidebar.js -->
        <div id="sidebar-container"></div>

        <main class="content-wrap">
            <header class="content-head">
                <h1 class="dashboard-tittle">Kustom Banner LogicCoffee</h1>
            </header>
            <div class="banner-management">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Daftar Banner Saat Ini</h2>
                    <!-- Tombol untuk membuka popup tambah banner -->
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBannerModal">
                        <i class="fas fa-plus"></i> Tambah Banner
                    </button>
                </div>
                <div class="banner-list">
                    <div class="banner-item mb-3">
                        <h3 class="banner-title">Banner 1</h3>
                        <img src="img/logiccoffee.jpg" alt="Banner 1" class="img-fluid">
                        <div class="button-group mt-2">
                            <button type="button" class="btn btn-warning edit-banner-btn">
                                <i class="fas fa-pen text-light"></i> <span class="text-light">Ubah</span>
                            </button>
                            <button type="button" class="btn btn-danger">
                                <i class="fas fa-trash-alt text-light"></i> Hapus
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Form untuk menambah banner (Popup) -->
        <div class="modal fade" id="addBannerModal" tabindex="-1" aria-labelledby="addBannerModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="brand">
                        <img src="img/logo logic.png" alt="Logo" height="50" class="logo-img">
                        <span class="text-center">LogicCoffee</span>
                    </div>
                    <h2 class="text-center category-title">Tambah Banner</h2>
                    <p class="welcome-text">Silakan unggah banner baru!</p>
                    <form class="register-form" id="add-banner-form" onsubmit="return handleAddBanner(event)">
                        <!-- Input untuk Nama Banner -->
                        <div class="input-group">
                            <input type="text" id="banner-name" placeholder=" " required>
                            <label for="banner-name">Nama Banner</label>
                        </div>
                        <!-- Input untuk Unggah Banner -->
                        <div class="input-group">
                            <input type="file" id="banner-file" accept="image/*" required>
                            <label for="banner-file">Pilih File Banner</label>
                        </div>
                        <!-- Submit Button -->
                        <button type="submit" class="submit-btn">Simpan</button>
                        <!-- Cancel Button -->
                        <div class="cancel-btn-container">
                            <button type="button" class="cancel-btn" data-bs-dismiss="modal">
                                <i class="fa-solid fa-circle-xmark"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Form untuk mengubah banner (Popup) -->
        <div class="modal fade" id="editBannerModal" tabindex="-1" aria-labelledby="editBannerModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="brand">
                        <img src="img/logo logic.png" alt="Logo" height="50" class="logo-img">
                        <span class="text-center">LogicCoffee</span>
                    </div>
                    <h2 class="text-center category-title">Ubah Banner</h2>
                    <p class="welcome-text">Silakan ubah banner ini!</p>
                    <form class="register-form" id="edit-banner-form" onsubmit="return handleEditBanner(event)">
                        <!-- Input untuk Nama Kategori -->
                        <div class="input-group">
                            <input type="text" id="edit-banner-name" placeholder=" " required>
                            <label for="edit-banner-name">Nama Banner</label>
                        </div>
                        <!-- Preview Gambar Banner -->
                        <div class="image-preview">
                            <img id="current-banner-preview" src="" alt="Banner Saat Ini" class="img-fluid">
                        </div>
                        <!-- Input untuk Unggah Gambar Baru -->
                        <div class="input-group">
                            <input type="file" id="edit-banner-file" accept="image/*">
                            <label for="edit-banner-file">Pilih File Banner Baru</label>
                        </div>
                        <!-- Submit Button -->
                        <button type="submit" class="submit-btn">Simpan</button>
                        <!-- Cancel Button -->
                        <div class="cancel-btn-container">
                            <button type="button" class="cancel-btn" data-bs-dismiss="modal">
                                <i class="fa-solid fa-circle-xmark"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Form untuk menghapus banner (Popup) -->
        <div class="modal fade" id="deleteBannerModal" tabindex="-1" aria-labelledby="deleteBannerModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="brand">
                        <img src="img/logo logic.png" alt="Logo" height="50" class="logo-img">
                        <span class="text-center">LogicCoffee</span>
                    </div>
                    <h2 class="text-center category-title">Hapus Banner</h2>
                    <p class="welcome-text">Apakah Anda yakin ingin menghapus banner ini?</p>
                    <div class="text-center">
                        <!-- Konfirmasi Hapus -->
                        <button id="confirm-delete-btn" class="submit-btn">Hapus</button>
                        <!-- Cancel Button -->
                        <div class="cancel-btn-container">
                            <button type="button" class="cancel-btn" data-bs-dismiss="modal">
                                <i class="fa-solid fa-circle-xmark"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <script src="js/sidebar.js"></script>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


        <script type="module" src="js/banner.js"></script>
    </div>
</body>

</html>
