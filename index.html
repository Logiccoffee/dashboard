<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Dasbor | Logic Coffee</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
	<link rel="shortcut icon" href="img/logo logic.png" type="image/png">
	<link rel="stylesheet" href="css/admin.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Google Fonts Signika -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">

	<!-- Google tag (gtag.js) -->

		gtag('config', 'G-JPBPLBY1T1');

</head>

<body data-page="dashboard">
	<div class="dashboard">
		<aside class="search-wrap">
			<div class="search">
				<label for="search">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
						<!-- Isi SVG -->
					</svg>
				</label>
			</div>

			<form class="d-flex mx-auto my-2 search-form">
				<input class="form-control me-2 search-input" type="search" placeholder="Cari..." aria-label="Search">
				<button class="btn btn-warning" type="submit">
					<i class="fa-solid fa-magnifying-glass"></i>
				</button>
			</form>

			<div class="dropdown">
				<a href="#" class="profile-icon dropdown-toggle d-flex align-items-center mx-2" id="profileDropdown"
					role="button" data-bs-toggle="dropdown" aria-expanded="false">
					<div class="d-flex align-items-center">
						<div class="ms-2">
							<span id="user-name">Nama Pengguna</span> <!-- Nama pengguna akan diubah oleh JS -->
							<br>
							<span id="user-role" class="text-muted d-block text-end">Role Pengguna</span>
							<!-- Role pengguna akan diubah oleh JS -->
						</div>
						<i class="fa-solid fa-user ms-2"></i> <!-- Ikon user berada setelah nama dan role -->
					</div>
				</a>
				<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
					<li>
						<a href="" class="dropdown-item logout" id="logoutButtonId">
							<i class="fa-solid fa-right-from-bracket"></i> Logout
						</a>
					</li>
				</ul>
			</div>
		</aside>

		<!-- Sidebar akan ditambahkan dari sidebar.js -->
		<div id="sidebar-container"></div>

		<div id="content"></div>
		<main class="content-wrap">
			<header class="content-head">
				<h1 class="dashboard-tittle">Dasbor Logic Coffee</h1>
			</header>

			<div class="content">
				<section class="info-boxes d-flex justify-content-between flex-wrap">
					<!-- Pengguna -->
					<div class="info-box border p-3 d-flex justify-content-center align-items-center gap-3"
     style="flex-grow: 1; min-width: 250px; max-width: 350px; height: 150px; margin: 10px 10px 5px 10px;">
    <div class="box-icon">
        <i class="fa-solid fa-box" style="font-size: 40px;"></i>
    </div>
    <div class="box-content text-left">
        <!-- Angka jumlah pesanan akan diupdate di sini -->
        <span class="big d-block" id="order-count" style="font-size: 50px;"></span> <!-- Kosong dulu -->
        <p>Daftar Pesanan</p>
    </div>
</div>


					<!-- Kategori -->
					<div class="info-box border p-3 d-flex justify-content-center align-items-center gap-3"
						style="flex-grow: 1; min-width: 250px; max-width: 350px; height: 150px; margin: 10px;">
						<div class="box-icon">
							<i class="fa-solid fa-list" style="font-size: 40px;"></i>
						</div>
						<div class="box-content text-left">
							<span class="big d-block" style="font-size: 50px;">05</span>
							<p>Kategori</p>
						</div>
					</div>

					<!-- Produk -->
					<div class="info-box border p-3 d-flex justify-content-center align-items-center gap-3"
						style="flex-grow: 1; min-width: 250px; max-width: 350px; height: 150px; margin: 10px;">
						<div class="box-icon">
							<i class="fa-solid fa-mug-saucer" style="font-size: 40px;"></i>
						</div>
						<div class="box-content text-left">
							<span class="big d-block" style="font-size: 50px;">25</span>
							<p>Menu</p>
						</div>
					</div>

					<!-- Daftar Pesanan -->
					<div class="info-box border p-3 d-flex justify-content-center align-items-center gap-3"
						style="flex-grow: 1; min-width: 250px; max-width: 350px; height: 150px; margin: 10px 10px 5px 10px;">
						<div class="box-icon">
							<i class="fa-solid fa-box" style="font-size: 40px;"></i>
						</div>
						<div class="box-content text-left">
							<span class="big d-block" style="font-size: 50px;">20</span>
							<p>Daftar Pesanan</p>
						</div>
					</div>

					<!-- Keuangan -->
					<div class="info-box border p-3 d-flex justify-content-center align-items-center gap-3"
						style="flex-grow: 1; min-width: 250px; max-width: 350px; height: 150px; margin: 5px 10px 10px 10px;">
						<div class="box-icon">
							<i class="fa-solid fa-hand-holding-dollar" style="font-size: 40px;"></i>
						</div>
						<div class="box-content text-left">
							<span class="big d-block small-font" style="font-size: 30px;">Rp.15.000.000</span>
							<p>Keuangan</p>
						</div>
					</div>

				</section>
			</div>
		</main>
	</div>

	<!-- Sidebar -->
	<script src="js/sidebar.js"></script>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Memanggil file JS -->
	<script type="module" src="js/index.js"></script>
	<script type="module" src="js/order.js"></script>
</body>

</html>
