<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Keuangan | Logic Coffee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="shortcut icon" href="img/logo logic.png" type="image/png">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google Fonts Signika -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body data-page="keuangan">
    <div class="dashboard">
        <aside class="search-wrap">
            <div class="search">
                <label for="search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <!-- Isi SVG -->
                    </svg>
                </label>
            </div>

            <form class="d-flex mx-auto my-2 search-form">
                <input class="form-control me-2 search-input" type="search" placeholder="Cari keuangan..."
                    aria-label="Search">
                <button class="btn btn-warning" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>

            <div class="dropdown">
                <a href="#" class="profile-icon dropdown-toggle d-flex align-items-center mx-2" id="profileDropdown"
                    role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="d-flex align-items-center">
                        <div class="ms-2">
                            <span id="user-name">Nama Pengguna</span> <!-- Nama pengguna akan diubah oleh JS -->
                            <br>
                            <span id="user-role" class="text-muted d-block text-end">Role Pengguna</span>
                            <!-- Role pengguna akan diubah oleh JS -->
                        </div>
                        <i class="fa-solid fa-user ms-2"></i> <!-- Ikon user berada setelah nama dan role -->
                    </div>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                    <li>
                        <a href="#" class="dropdown-item logout-btn" id="logout-btn">
                            <i class="fa-solid fa-right-from-bracket"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Sidebar akan ditambahkan dari sidebar.js -->
        <div id="sidebar-container"></div>


        <div id="content"></div>
        <main class="content-wrap">
            <header class="content-head">
                <h1 class="dashboard-tittle">Manajemen Keuangan</h1>
            </header>

            <div class="content">
                <section class="info-boxes d-flex justify-content-between flex-wrap">
                    <!-- Total Keuangan -->
                    <div class="info-box border p-3 d-flex justify-content-center align-items-center gap-3"
                        id="totalKeuanganBox"
                        style="flex-grow: 1; min-width: 250px; max-width: 350px; height: 150px; margin: 10px;">
                        <div class="box-icon">
                            <i class="fa-solid fa-hand-holding-dollar" style="font-size: 40px;"></i>
                        </div>
                        <div class="box-content text-left">
                            <span class="medium-big d-block" id="totalKeuangan"></span>
                            <p>Total Keuangan</p>
                        </div>
                    </div>
                </section>

                <!-- Tabel Laporan Keuangan -->
                <section class="mt-4" id="laporanKeuangan">
                    <div class="laporan-header d-flex justify-content-between align-items-center">
                        <h2>Laporan Keuangan</h2>
                        <button class="btn btn-primary" id="cetakButton">
                            <i class="fas fa-print"></i> Cetak
                        </button>
                    </div>
                    <table class="table table-striped mt-3">
                        <thead class="table-dark">
                            <tr>
                                <th>Tanggal Pesanan</th>
                                <th>Metode Pembayaran</th>
                                <th>Total</th>
                                <th>Jumlah</th>
                            </tr>
                        </thead>
                        <tbody id="transaction-list">
                            <!-- Data pesanan akan ditampilkan di sini -->
                        </tbody>
                            <!-- <tr>
                                <td>01-10-2024 10:00</td>
                                <td>Pemasukan dari Penjualan</td>
                                <td>Cash</td>
                                <td>Rp 5.000.000</td>
                                <td>50 Cup</td>
                                <td><a href="invoice.html" class="btn btn-primary">Detail</a></td>
                            </tr>
                            <tr>
                                <td>03-10-2024 14:30</td>
                                <td>Pemasukan dari Penjualan</td>
                                <td>Qris</td>
                                <td>Rp 10.000.000</td>
                                <td>100 Cup</td>
                                <td><a href="invoice.html" class="btn btn-primary">Detail</a></td>
                            </tr> -->
                    </table>
                </section>
            </div>
        </main>
    </div>

    <!-- Konten utama tempat data pesanan akan ditampilkan -->
    <div class="content"></div> <!-- Di sini data akan dimasukkan -->

    <script>
        if (typeof bootstrap !== 'undefined') {
            document.getElementById('debugMessage').classList.remove('d-none');
        } else {
            console.error("Bootstrap tidak ditemukan!");
        }
    </script>

    <!-- Sidebar -->
    <script src="js/sidebar.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/uang.js" type="module"></script>

    <!-- Memanggil file JS -->
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/total.js"></script>
</body>

</html>
