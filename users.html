<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Manajemen Pengguna | Logic Coffee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="img/logo logic.png" type="image/png">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body data-page="users">
    <div class="dashboard">
        <aside class="search-wrap">
            <div class="search">
                <form class="d-flex mx-auto my-2 search-form">
                    <input class="form-control me-2 search-input" type="search" placeholder="Cari pengguna..." aria-label="Search">
                    <button class="btn btn-warning" type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>

            <div class="dropdown">
                <a href="#" class="profile-icon dropdown-toggle d-flex align-items-center mx-2" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="d-flex align-items-center">
                        <div class="ms-2">
                            <span id="user-name">Nama Pengguna</span>
                            <br>
                            <span id="user-role" class="text-muted d-block text-end">Role Pengguna</span>
                        </div>
                        <i class="fa-solid fa-user ms-2"></i>
                    </div>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                    <li><a href="#" class="dropdown-item logout">Logout</a></li>
                </ul>
            </div>
        </aside>

        <div id="content"></div>
        <main class="content-wrap">
            <header class="content-head">
                <h1 class="dashboard-title">Manajemen Pengguna</h1>
            </header>

            <section class="content">
                <h2 class="mt-4">Daftar Pengguna</h2>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Nama</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>No. Telepon</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="user-list">
                            <!-- Data pengguna akan diisi oleh JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Sidebar -->
    <script src="js/sidebar.js"></script>

    <!-- Memanggil file JavaScript utama -->
    <script type="module" src="js/users.js"></script>
</body>

</html>
