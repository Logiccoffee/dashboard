<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Analitik | LogicCoffee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="shortcut icon" href="img/logo logic.png" type="image/png">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts Signika -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">

    <style>
        .content-head {
            margin-bottom: 20px;
            /* Tambahkan margin bawah di sini */
        }

        /* Pastikan kedua elemen menggunakan kelas yang sama atau buat kelas khusus */
        .statistik-kunci,
        .produk-terlaris {
            width: 100%;
            /* Samakan lebar kedua elemen */
            height: auto;
            /* Bisa juga menggunakan tinggi otomatis jika konten dinamis */
            padding: 20px !important;
            /* Samakan padding agar proporsinya seragam */
            background-color: #f8f9fa;
            /* Warna background yang sama */
            border-radius: 5px;
            /* Berikan rounding yang sama jika diperlukan */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            /* Opsi tambahan untuk bayangan */
        }

        /* Kustomisasi khusus untuk layout dan ukuran */
        .statistik-kunci {
            min-height: 200px;
            /* Atur tinggi minimum agar lebih konsisten */
        }

        .produk-terlaris {
            min-height: 200px;
            /* Samakan tinggi minimum */
        }
    </style>
</head>

<body data-page="analitik">
    <div class="dashboard">
        <aside class="search-wrap">
            <div class="search">
                <label for="search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <!-- Isi SVG -->
                    </svg>
                </label>
            </div>

            <form class="d-flex mx-auto my-2 search-form">
                <input class="form-control me-2 search-input" type="search" placeholder="Cari..." aria-label="Search">
                <button class="btn btn-warning" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>

            <div class="dropdown">
				<a href="#" class="profile-icon dropdown-toggle d-flex align-items-center mx-2" id="profileDropdown"
				   role="button" data-bs-toggle="dropdown" aria-expanded="false">
					<div class="d-flex align-items-center">
						<div class="ms-2">
							<span id="user-name">Nama Pengguna</span> <!-- Nama pengguna akan diubah oleh JS -->
							<br>
							<span id="user-role" class="text-muted d-block text-end">Role Pengguna</span> <!-- Role pengguna akan diubah oleh JS -->
						</div>
						<i class="fa-solid fa-user ms-2"></i> <!-- Ikon user berada setelah nama dan role -->
					</div>
				</a>
				<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
					<li>
						<a class="dropdown-item profile-edit" href="/profile">
							<i class="fa-solid fa-user-edit"></i> Ubah Profil
						</a>
					</li>
					<li>
						<a href="http://logiccoffee.id.biz.id/" class="dropdown-item logout" onclick="logout()">
							<i class="fa-solid fa-sign-out-alt"></i> Logout
						</a>
					</li>
				</ul>
			</div>		
        </aside>

        <!-- Sidebar akan ditambahkan dari sidebar.js -->
        <div id="sidebar-container"></div>

        <div id="content"></div>
		<main class="content-wrap">
			<header class="content-head">
                <h1 class="dashboard-tittle">Analitik</h1>
            </header>

            <div class="container mt-4">
                <!-- Line Chart Produk Terlaris -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Produk Terlaris Bulanan</h5>
                        <select id="monthSelect" class="form-select w-auto" onchange="updateChart()">
                            <option value="1">Januari</option>
                            <option value="2">Februari</option>
                            <option value="3">Maret</option>
                            <option value="4">April</option>
                            <option value="5">Mei</option>
                            <option value="6">Juni</option>
                            <option value="7">Juli</option>
                            <option value="8">Agustus</option>
                            <option value="9">September</option>
                            <option value="10">Oktober</option>
                            <option value="11">November</option>
                            <option value="12">Desember</option>
                        </select>
                    </div>
                    <div class="card-body">
                        <canvas id="bestSellerChart" width="400" height="200"></canvas>
                    </div>
                </div>

                <!-- Data Produk Best Seller -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Data Produk Best Seller</h5>
                    </div>
                    <div class="card-body">
                        <div class="best-seller-container">
                            <!-- Card Produk -->
                            <div class="product-card">
                                <img src="img/kopsu.png" alt="Kopi Susu Tikala" />
                                <h5>Kopi Susu Tikala</h5>
                                <p>Total Penjualan: 15,000</p>
                            </div>
                            <div class="product-card">
                                <img src="img/sm.png" alt="Kopi Susu Caramela" />
                                <h5>Kopi Susu Caramela</h5>
                                <p>Total Penjualan: 14,300</p>
                            </div>
                            <div class="product-card">
                                <img src="img/Vanilla.png" alt="Vanilla Bliss" />
                                <h5>Vanilla Bliss</h5>
                                <p>Total Penjualan: 10,000</p>
                            </div>
                            <div class="product-card">
                                <img src="img/MatchaLatte.png" alt="Berry Dream" />
                                <h5>Berry Dream</h5>
                                <p>Total Penjualan: 14,000</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <script src="js/sidebar.js"></script>

        <!-- Script untuk Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <!-- Bootstrap JS dan Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>

        <script src="js/analitik.js"></script>

        <!-- Memanggil file JS -->
	    <script type="module" src="js/index.js"></script>
</body>

</html>
