<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Menu | Logic Coffee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="shortcut icon" href="img/logo logic.png" type="image/png">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Segoe:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@700&display=swap" rel="stylesheet">

</head>

<body data-page="menu">
    <div class="dashboard">
		<aside class="search-wrap">
			<div class="search">
				<label for="search">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
						<!-- Isi SVG -->
					</svg>
				</label>
			</div>

			<form class="d-flex mx-auto my-2 search-form">
				<input class="form-control me-2 search-input" type="search" placeholder="Cari..." aria-label="Search">
				<button class="btn btn-warning" type="submit">
					<i class="fa-solid fa-magnifying-glass"></i>
				</button>
			</form>

			<div class="dropdown">
				<a href="#" class="profile-icon dropdown-toggle d-flex align-items-center mx-2" id="profileDropdown"
				   role="button" data-bs-toggle="dropdown" aria-expanded="false">
					<div class="d-flex align-items-center">
						<div class="ms-2">
							<span id="user-name">Nama Pengguna</span> <!-- Nama pengguna akan diubah oleh JS -->
							<br>
							<span id="user-role" class="text-muted d-block text-end">Role Pengguna</span> <!-- Role pengguna akan diubah oleh JS -->
						</div>
						<i class="fa-solid fa-user ms-2"></i> <!-- Ikon user berada setelah nama dan role -->
					</div>
				</a>
				<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
					<li>
						<a class="dropdown-item profile-edit" href="/profile">
							<i class="fa-solid fa-user-edit"></i> Ubah Profil
						</a>
					</li>
					<li>
						<a href="http://logiccoffee.id.biz.id/" class="dropdown-item logout" onclick="logout()">
							<i class="fa-solid fa-sign-out-alt"></i> Logout
						</a>
					</li>
				</ul>
			</div>			
		</aside>

        <!-- Sidebar akan ditambahkan dari sidebar.js -->
        <div id="sidebar-container"></div>

        <div id="content"></div>
		<main class="content-wrap">
            <header class="content-head d-flex justify-content-between align-items-center">
                <h1 class="dashboard-tittle">Daftar Menu</h1>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
                    <i class="fas fa-plus"></i> Tambah Menu
                </button>
            </header>

            <div class="row" id="productList">
                <!-- Data produk akan dimuat di sini -->
            </div>
        </main>
    </div>
    
   <!-- Modal Tambah Produk -->
<div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Header dengan Logo, Judul, dan Tombol Cancel -->
            <div class="position-relative p-3">
                <!-- Logo dan Judul di Tengah -->
                <div class="text-center">
                    <img src="img/logo logic.png" alt="Logo" height="50" class="logo-img">
                    <span class="fw-bold" style="font-size: 1.8rem;">Logic Coffee</span>
                </div>
                <!-- Tombol Cancel di Kanan -->
                <button type="button" class="cancel-btn position-absolute top-0 end-0 mt-2 me-2" data-bs-dismiss="modal" aria-label="Close">
                    <i class="fa-solid fa-circle-xmark"></i>
                </button>
            </div>

            <h2 class="text-center category-title">Tambah Menu</h2>
            <p class="welcome-text text-center">Masukkan detail menu baru!</p>
            <div class="modal-body">
                <form id="addProductForm">
                    <div class="mb-3">
                        <label for="productCategory" class="form-label">Kategori</label>
                        <select class="form-select" id="productCategory" required>
                            <option value="" disabled selected>Pilih Kategori</option>
                            <option value="Hot">Hot</option>
                            <option value="Ice">Ice</option>
                            <option value="Non Coffee">Non Coffee</option>
                            <option value="Dessert">Dessert</option>
                        </select>
                    </div>
                    <!-- Input untuk Nama Produk -->
                    <div class="input-group">
                        <input type="text" id="product-name" placeholder=" " required>
                        <label for="product-name">Masukkan Nama Menu</label>
                    </div>
                    <!-- Input untuk Harga Produk -->
                    <div class="input-group">
                        <input type="number" id="product-price" placeholder=" " required>
                        <label for="product-price">Masukkan Harga Menu</label>
                    </div>
                    <!-- Input untuk Gambar Produk -->
                    <div class="input-group">
                        <input type="file" id="product-image" accept="image/*" required>
                        <label for="product-image">Gambar Menu</label>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="submit-btn">Simpan</button>
                </form>
            </div>
        </div>
    </div>
</div>

 <!-- Modal untuk Edit Produk -->
<div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Header dengan Logo, Judul, dan Tombol Cancel -->
            <div class="position-relative p-3">
                <!-- Logo dan Judul di Tengah -->
                <div class="text-center">
                    <img src="img/logo logic.png" alt="Logo" height="50" class="logo-img">
                    <span class="fw-bold" style="font-size: 1.8rem;">Logic Coffee</span>
                </div>
                <!-- Tombol Cancel di Kanan -->
                <button type="button" class="cancel-btn position-absolute top-0 end-0 mt-2 me-2" data-bs-dismiss="modal" aria-label="Close">
                    <i class="fa-solid fa-circle-xmark"></i>
                </button>
            </div>

            <h2 class="text-center category-title">Edit Menu</h2>
            <p class="welcome-text text-center">Ubah detail Menu!</p>
            <div class="modal-body">
                <form id="editProductForm">
                    <div class="mb-3">
                        <label for="edit-product-category" class="form-label">Kategori</label>
                        <select class="form-select" id="edit-product-category" required>
                            <option value="" disabled selected>Pilih Kategori</option>
                            <option value="Hot">Hot</option>
                            <option value="Ice">Ice</option>
                            <option value="Non Coffee">Non Coffee</option>
                            <option value="Dessert">Dessert</option>
                        </select>
                    </div>
                    <!-- Input untuk Nama Produk -->
                    <div class="input-group">
                        <input type="text" id="edit-product-name" placeholder=" " required>
                        <label for="edit-product-name">Nama Menu</label>
                    </div>
                    <!-- Input untuk Harga Produk -->
                    <div class="input-group">
                        <input type="number" id="edit-product-price" placeholder=" " required>
                        <label for="edit-product-price">Harga Menu</label>
                    </div>
                    <!-- Input untuk Gambar Produk -->
                    <div class="input-group">
                        <input type="file" id="edit-product-image" accept="image/*" required>
                        <label for="edit-product-image">Gambar Menu</label>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="submit-btn">Simpan</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- SweetAlert2 dan Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Sidebar -->
<script src="js/sidebar.js"></script>

<script src="js/menu.js"></script>

<!-- Memanggil file JS -->
<script type="module" src="js/index.js"></script>

</body>
</html>
